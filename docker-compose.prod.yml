services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PORT=8000
    env_file:
      - .env.production

  nginx:
    image: nginx:latest
    container_name: nginx_container
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
    depends_on:
      - backend
